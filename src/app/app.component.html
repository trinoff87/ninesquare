<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h2>{{a*a*b*b}}</h2>
  <button [disabled] = "!ready" (click)="showMessage()">CLICK</button>

  <input type="text" placeholder="NAME" [(ngModel)]="name"/>
  <br>
  MY NAME IS {{name}}
</div>
<br>

<ul>
  <ng-container *ngFor="let place of places">
      <li *ngIf="place.active" >
      {{place.name}}
    </li>
  </ng-container>
</ul>

<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

  <ul>
      <ng-container *ngFor="let place of places; let i = index">
          <li [ngStyle] = "{color: (place.active ? 'black' : 'gray')}"
          [ngClass] = '{odd: (i+1) % 2 != 0}'>
          {{place.name}}
        </li>
      </ng-container>
    </ul>
